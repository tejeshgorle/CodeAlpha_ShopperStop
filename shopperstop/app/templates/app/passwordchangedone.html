{% extends 'app/base.html' %}
{% load static %}
{% block title %}Password Changed{% endblock title %}

{% block main-content %}
<div class="container password-changed-container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center p-5 shadow-lg rounded">
            <h3 class="text-success">ðŸŽ‰ Password Changed Successfully! ðŸŽ‰</h3>
            <p class="mt-3">Your password has been updated. You can now log in with your new password.</p>
            <a href="{% url 'profile' %}" class="btn btn-gradient mt-3">Go to Profile</a>
        </div>
    </div>
</div>

<style>
    /* Full-page gradient background */
    body {
        background: linear-gradient(120deg, #ff9a9e, #fad0c4);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
    }

    /* Centered container with shadow & styling */
    .password-changed-container {
        max-width: 600px;
        width: 100%;
        background: linear-gradient(135deg, #ffffff, #f8f9fa);
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease-in-out;
        padding: 40px;
        text-align: center;
    }

    /* Gradient Button */
    .btn-gradient {
        background: linear-gradient(45deg, #ff758c, #f39c12);
        color: white;
        border-radius: 50px;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
        text-decoration: none;
        display: inline-block;
    }

    .btn-gradient:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
</style>
{% endblock main-content %}
