{% extends 'app/base.html' %}
{% load static %}
{% block title %}Password Reset Email Sent{% endblock title %}

{% block main-content %}
<div class="container reset-confirm-container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3 p-5 text-center">
            <h3 class="alert-heading text-success">Well Done!</h3>
            <p class="mt-3">
                An email has been sent with instructions to reset your password.  
                <b class="text-danger">Please check your email.</b>
            </p>
            <a href="{% url 'login' %}" class="btn btn-gradient mt-3">Return to Login</a>
        </div>
    </div>
</div>

<style>
    /* Apply gradient to the entire page */
    body {
        background: linear-gradient(120deg, #ff9a9e, #fad0c4);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
    }

    /* Centered content container */
    .reset-confirm-container {
        background: linear-gradient(135deg, #ffffff, #f8f9fa);
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease-in-out;
        max-width: 600px;
        width: 100%;
        padding: 40px;
        text-align: center;
    }

    /* Button Styling */
    .btn-gradient {
        background: linear-gradient(45deg, #ff758c, #f39c12);
        color: white;
        border-radius: 50px;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
        text-decoration: none;
        display: inline-block;
    }

    .btn-gradient:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
</style>
{% endblock main-content %}
